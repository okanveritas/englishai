<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Modern background -->
  <rect width="512" height="512" rx="80" fill="url(#mainGradient)"/>
  
  <!-- Central brain icon with modern design -->
  <g transform="translate(256, 200)">
    <!-- Brain shape -->
    <path d="M-50 0 C-50 -35, -25 -60, 0 -60 C25 -60, 50 -35, 50 0 C50 35, 25 60, 0 60 C-25 60, -50 35, -50 0 Z" 
          fill="#ffffff" opacity="0.95" filter="url(#glow)"/>
    
    <!-- Neural connections (simplified) -->
    <circle cx="-20" cy="-20" r="6" fill="#667eea"/>
    <circle cx="20" cy="-20" r="6" fill="#667eea"/>
    <circle cx="0" cy="0" r="6" fill="#667eea"/>
    <circle cx="-15" cy="20" r="6" fill="#667eea"/>
    <circle cx="15" cy="20" r="6" fill="#667eea"/>
    
    <!-- Elegant connection lines -->
    <path d="M-20,-20 Q0,-10 20,-20" stroke="#667eea" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-20,-20 Q-10,0 0,0" stroke="#667eea" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M20,-20 Q10,0 0,0" stroke="#667eea" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M0,0 Q-7.5,15 -15,20" stroke="#667eea" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M0,0 Q7.5,15 15,20" stroke="#667eea" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Quiz symbol with modern style -->
  <g transform="translate(256, 340)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9" filter="url(#glow)"/>
    <line x1="20" y1="20" x2="35" y2="35" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Clean AI text -->
  <text x="256" y="440" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" 
        fill="#ffffff" text-anchor="middle" opacity="0.95">AI Quiz</text>
</svg>