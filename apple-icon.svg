<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Apple-friendly rounded background -->
  <rect width="180" height="180" rx="32" fill="url(#appleGradient)"/>
  
  <!-- Modern brain design -->
  <g transform="translate(90, 70)">
    <circle cx="0" cy="0" r="28" fill="#ffffff" opacity="0.95"/>
    
    <!-- Neural nodes -->
    <circle cx="-10" cy="-10" r="3.5" fill="#667eea"/>
    <circle cx="10" cy="-10" r="3.5" fill="#667eea"/>
    <circle cx="0" cy="0" r="3.5" fill="#667eea"/>
    <circle cx="-10" cy="10" r="3.5" fill="#667eea"/>
    <circle cx="10" cy="10" r="3.5" fill="#667eea"/>
    
    <!-- Curved connections -->
    <path d="M-10,-10 Q0,-5 10,-10" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M-10,-10 Q-5,0 0,0" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M10,-10 Q5,0 0,0" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M0,0 Q-5,8 -10,10" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M0,0 Q5,8 10,10" stroke="#667eea" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Clean quiz symbol -->
  <g transform="translate(90, 125)">
    <circle cx="0" cy="0" r="16" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <line x1="11" y1="11" x2="18" y2="18" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Refined text -->
  <text x="90" y="165" font-family="SF Pro Display, system-ui, sans-serif" font-size="20" font-weight="600" 
        fill="#ffffff" text-anchor="middle" opacity="0.95">AI Quiz</text>
</svg>